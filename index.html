<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<!--section 1-->
<div id="section1" class="container text-center mt-5">
      <button onclick="gen_num_btn()" class="btn btn-warning btn-lg">Genrate Number
      </button>
</div>
 
<!--section 2-->

<div id="section2" class="container">
<div class="row mt-5">
<div class="col-12 text-center">
<img 
src="https://c.tenor.com/0coOZtuZeskAAAAC/question-mark-thinking.gif"
 alt=""
 class="img-fluid"
 style="width: 250px;"/>
<p class="text-danger">
    Guess the Number between 1 to 6
</p>
<div class="form-group w-25 mx-auto">
 <input id="field" type="text" placeholder="Enter here " class="form-control"/>
</div>
<button class="btn btn-primary btn-sm mt-4" onclick="check_num()">Check</button>
</div>
</div>
</div>

<!--section3-->

<div class="container text-center" id="section3">

    <img 
src="https://c.tenor.com/GS3glUNc6-YAAAAM/dice.gif"
 alt=""
 class="img-fluid"
 style="width: 250px;"/>
 <h2>Generating Number.....</h2>
</div>
    <script src="index.js"></script>
</body>
</html>
